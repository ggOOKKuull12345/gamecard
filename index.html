<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profcard2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profilecard2.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/pasport1 new.png" alt="">
                    <h3>Gokul Gari</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link"data-tilt>
                        <img src="./img/1.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link"data-tilt>
                        <img src="./img/2.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link"data-tilt>
                        <img src="./img/3.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link"data-tilt>
                        <img src="./img/4.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro"data-tilt>
                    <h2>Join pro for free games.</h2>
                    <img src="./img/5.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card"data-tilt>
                        <img src="./img/card1.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card"data-tilt>
                        <img src="./img/card2.png" alt="">
                        <div class="card-info">
                            <h2>Sack boy A Great Adv</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card"data-tilt>
                        <img src="./img/card3.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"data-tilt></div>
    <div class="circle2"data-tilt></div>
    <script src="vanilla-tilt.js"></script>

</body>
</html>
